<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dragons of Mugloar</title>
    </head>
<body>
<p th:text="'You fight with ' + ${knight.name}"/>
<p th:text="'Attack: ' + ${knight.attack}"/>
<p th:text="'Armor: ' + ${knight.armor}"/>
<p th:text="'Agility: ' + ${knight.agility}"/>
<p th:text="'Endurance: ' + ${knight.endurance}"/>
<p th:text="'Weather: ' + ${weather.condition}"/>
<h1>Your dragon</h1>
<form action="#" th:action="@{/dragon}" th:object="${dragon}" method="post">
    <p>scaleThickness: <input type="text" th:field="*{scaleThickness}"/></p>
    <p>clawSharpness: <input type="text" th:field="*{clawSharpness}"/></p>
    <p>wingStrength: <input type="text" th:field="*{wingStrength}"/></p>
    <p>fireBreath: <input type="text" th:field="*{fireBreath}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
